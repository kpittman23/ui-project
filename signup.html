<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="styles/custom.css">
    <link rel="icon" href="favicon.png" type="image/gif" sizes="16x16">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
</head>

<body>
    <div class="login-container">
        <div class="login-before"></div>
        <div class="jumbotron">
            <ul class="nav nav-tabs nav-fill">
                <li class="nav-item">
                    <a class="nav-link active show" data-toggle="tab" href="#manager">Manager</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#employee">Employee</a>
                </li>
            </ul>
            <h1 class="display-3">Master Scheduler</h1>
            <p class="lead">This is the best application of all time. Sign up below.</p>
            <hr class="my-4">
            <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade active show" id="manager">
                    <form>
                        <fieldset>
                            <div class="form-group has-success has-danger">
                                <label class="form-control-label" for="inputManagerId">Manager ID</label>
                                <input type="text" class="form-control" id="managerId"placeholder="Enter Manager ID" >

                            </div>
                            <div class="form-group has-success has-danger">
                                <label for="inputUsername">Username</label>
                                <input type="text" class="form-control" id="username"placeholder="Enter username" >
                            </div>
                            <div class="form-group has-success has-danger">
                                <label for="inputEmail">Email</label>
                                <input type="text" class="form-control" id="email"placeholder="Enter email" >
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Confirm password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                        </fieldset>
                        <a href="main.html" class="btn btn-primary submit-button">Submit</a>
                    </form>
                </div>
                <div class="tab-pane fade" id="employee">
                    <form>
                        <fieldset>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Employee ID</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Username</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                    placeholder="Enter username">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                    placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Confirm password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                        </fieldset>
                        <a href="main.html" class="btn btn-primary submit-button">Submit</a>
                    </form>
                </div>
            </div>
        </div>

    </div>

    </div>
    </div>
</body>

</html>
